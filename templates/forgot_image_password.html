{% extends "base.html" %}
{% block content %}
<div class="panel">
  <h3>Forgot Image Password</h3>
  <p class="muted">We cannot reveal the image sequence. Press Show Hint to view the hint you set.</p>

  <form method="post" class="mt-3">
    <button class="btn btn-primary">Show Hint</button>
    <a class="btn btn-link ms-2" href="{{ url_for('my_webapps') }}">Back</a>
  </form>

  {% if hint is defined %}
    <div class="mt-4">
      <h6>Your Hint</h6>
      <div class="alert alert-info">{{ hint or "(No hint provided)" }}</div>
    </div>
  {% endif %}
</div>
{% endblock %}
