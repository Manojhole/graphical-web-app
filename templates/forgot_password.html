{% extends "base.html" %}
{% block content %}
<div class="panel">
  <h3>Account Recovery</h3>
  <p class="muted">Enter your registered mobile number to see the hint you provided during registration.</p>

  <form method="post" class="row g-3 mt-2">
    <div class="col-12 col-md-6">
      <label class="form-label">Registered Mobile (10 digits)</label>
      <input class="form-control" name="mobile" required pattern="\d{10}">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Get Hint</button>
      <a href="{{ url_for('login') }}" class="btn btn-link">Back to Login</a>
    </div>
  </form>

  {% if hint is defined %}
    <div class="mt-4">
      <h6>Stored hint for {{ mobile }}:</h6>
      <div class="alert alert-info">{{ hint or "(No hint set)" }}</div>
    </div>
  {% endif %}
</div>
{% endblock %}
